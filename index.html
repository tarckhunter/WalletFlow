<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletFlow — บันทึกรายรับรายจ่าย</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; line-height: 1.5; }

        .app-shell { display: grid; grid-template-columns: 360px 1fr; min-height: 100vh; max-width: 1440px; margin: 0 auto; }

        /* Sidebar & Navigation */
        .sidebar { background: var(--card-bg); padding: 2rem; border-right: 1px solid #e2e8f0; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; }
        .brand { display: flex; align-items: center; gap: 12px; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        
        /* Form Inputs */
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-bottom: 0.4rem; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #f1f5f9; border-radius: 12px; background: #f8fafc; font-size: 1rem; transition: 0.2s; margin-bottom: 0.8rem; border-color: transparent; }
        input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        
        .btn-stack { display: grid; gap: 8px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; color: white; font-size: 0.95rem; }
        .btn:active { transform: scale(0.98); }
        .btn-inc { background: var(--success); }
        .btn-nee { background: var(--danger); }
        .btn-wan { background: var(--warning); }
        .btn-receipt { background: white; color: var(--text-main); border: 2px solid #e2e8f0; margin-top: 5px; }

        /* Dashboard Content */
        .content { padding: 2rem; }
        .top-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card-bg); padding: 1.25rem; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); text-align: center; }
        .stat-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.25rem; font-weight: 700; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* History Lists */
        .history-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .list-box { background: var(--card-bg); border-radius: 20px; padding: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .list-box h4 { margin-bottom: 1rem; font-size: 1rem; display: flex; align-items: center; gap: 8px; }

        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f8fafc; border-radius: 12px; margin-bottom: 8px; border-left: 5px solid #e2e8f0; }
        .item.inc { border-left-color: var(--success); }
        .item.nee { border-left-color: var(--danger); }
        .item.wan { border-left-color: var(--warning); }
        .item-info b { display: block; font-size: 0.9rem; }
        .item-info small { color: var(--text-sub); font-size: 0.7rem; }
        .item-val { font-weight: 700; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .del-btn { color: #cbd5e1; cursor: pointer; padding: 5px; }

        /* Receipt Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .receipt-card { background: white; width: 100%; max-width: 340px; padding: 30px 20px; border-radius: 4px; position: relative; color: #333; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .receipt-card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, var(--primary), var(--success)); }
        .receipt-header { text-align: center; margin-bottom: 20px; }
        .receipt-divider { border-top: 1px dashed #ddd; margin: 12px 0; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.85rem; }
        .receipt-total { display: flex; justify-content: space-between; margin-top: 15px; font-size: 1.1rem; font-weight: 700; border-top: 2px solid #333; padding-top: 8px; }
        .close-modal { position: absolute; top: -50px; right: 0; color: white; cursor: pointer; font-size: 2rem; }

        /* Mobile Specific Adjustments */
        @media (max-width: 1024px) {
            .app-shell { grid-template-columns: 1fr; }
            .sidebar { height: auto; position: relative; border-right: none; padding: 1.5rem; border-bottom: 1px solid #e2e8f0; }
            .content { padding: 1.25rem; }
            .top-stats { gap: 0.6rem; }
            .stat-card { padding: 1rem 0.5rem; }
            .stat-value { font-size: 1rem; }
            .history-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-wallet"></i> WalletFlow</div>
        <div class="form-section">
            <div class="input-group">
                <label>รายการ</label>
                <input type="text" id="desc" placeholder="เช่น ค่าข้าว, นำส่งเงิน" enterkeyhint="next">
            </div>
            <div class="input-group">
                <label>จำนวนเงิน (บาท)</label>
                <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            </div>
            <div class="input-group">
                <label>วันที่</label>
                <input type="date" id="date">
            </div>
            <div class="btn-stack">
                <button class="btn btn-inc" onclick="save('income')"><i class="fas fa-plus"></i> รายรับ</button>
                <button class="btn btn-nee" onclick="save('need')"><i class="fas fa-shopping-cart"></i> จำเป็น</button>
                <button class="btn btn-wan" onclick="save('want')"><i class="fas fa-gift"></i> ตามใจ</button>
                <button class="btn btn-receipt" onclick="showReceipt()"><i class="fas fa-file-invoice"></i> สรุปใบเสร็จ</button>
            </div>
        </div>
    </aside>

    <main class="content">
        <div class="top-stats">
            <div class="stat-card">
                <div class="stat-label">คงเหลือ</div>
                <div class="stat-value" id="v-bal" style="color: var(--primary)">฿0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">รายรับ</div>
                <div class="stat-value" id="v-inc" style="color: var(--success)">฿0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">รายจ่าย</div>
                <div class="stat-value" id="v-exp" style="color: var(--danger)">฿0</div>
            </div>
        </div>
        <div class="history-section">
            <div class="list-box"><h4 style="color: var(--success)"><i class="fas fa-arrow-up"></i> รายรับ</h4><div id="l-inc"></div></div>
            <div class="list-box"><h4 style="color: var(--danger)"><i class="fas fa-minus-circle"></i> Need</h4><div id="l-nee"></div></div>
            <div class="list-box"><h4 style="color: var(--warning)"><i class="fas fa-grin-hearts"></i> Want</h4><div id="l-wan"></div></div>
        </div>
    </main>
</div>

<div class="modal-overlay" id="receiptModal">
    <div class="receipt-card">
        <span class="close-modal" onclick="closeModal()"><i class="fas fa-times-circle"></i></span>
        <div class="receipt-header">
            <h2 style="letter-spacing: 2px; font-size: 1.2rem;">WALLETFLOW</h2>
            <p id="r-date" style="font-size: 0.8rem; margin-top: 4px;"></p>
        </div>
        <div class="receipt-divider"></div>
        <div id="r-items"></div>
        <div class="receipt-divider"></div>
        <div class="receipt-row"><span>รายรับรวม:</span><span id="r-total-inc"></span></div>
        <div class="receipt-row"><span>รายจ่ายรวม:</span><span id="r-total-exp"></span></div>
        <div class="receipt-total"><span>คงเหลือ:</span><span id="r-final"></span></div>
        <div style="text-align: center; margin-top: 25px; font-size: 0.65rem; color: #999;">
            <p>บันทึกเพื่อวินัยการออมที่ดี</p>
            <p>ขอบคุณที่ใช้งาน WalletFlow</p>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('wf_data')) || { income: [], need: [], want: [] };
    const today = new Date().toDateString();
    
    if (localStorage.getItem('wf_date') !== today) {
        db = { income: [], need: [], want: [] };
        localStorage.setItem('wf_date', today);
    }
    
    document.getElementById('date').valueAsDate = new Date();

    function save(type) {
        const desc = document.getElementById('desc').value;
        const amt = parseFloat(document.getElementById('amt').value);
        if (!desc || isNaN(amt)) return alert('กรุณากรอกข้อมูลให้ถูกต้อง');
        
        db[type].push({ id: Date.now(), desc, amt, date: document.getElementById('date').value });
        localStorage.setItem('wf_data', JSON.stringify(db));
        
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        update();
    }

    function remove(type, id) {
        if(!confirm('ลบรายการนี้ใช่หรือไม่?')) return;
        db[type] = db[type].filter(x => x.id !== id);
        localStorage.setItem('wf_data', JSON.stringify(db));
        update();
    }

    function update() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want);
        const exp = nee + wan, bal = inc - exp;

        document.getElementById('v-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('v-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('v-bal').innerText = `฿${bal.toLocaleString()}`;
        document.getElementById('v-bal').style.color = bal < 0 ? 'var(--danger)' : 'var(--primary)';

        const render = (type, elId, cls) => {
            const box = document.getElementById(elId);
            if (db[type].length === 0) {
                box.innerHTML = '<p style="text-align:center; color:#cbd5e1; font-size:0.8rem; margin:10px 0;">ไม่มีรายการ</p>';
                return;
            }
            box.innerHTML = db[type].map(i => `
                <div class="item ${cls}">
                    <div class="item-info">
                        <b>${i.desc}</b>
                        <small>${new Date(i.date).toLocaleDateString('th-TH')}</small>
                    </div>
                    <div class="item-val">
                        ฿${i.amt.toLocaleString()}
                        <i class="fas fa-trash-alt del-btn" onclick="remove('${type}', ${i.id})"></i>
                    </div>
                </div>
            `).reverse().join('');
        };

        render('income', 'l-inc', 'inc'); 
        render('need', 'l-nee', 'nee'); 
        render('want', 'l-wan', 'wan');
    }

    function showReceipt() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want), exp = nee + wan;
        
        document.getElementById('r-date').innerText = new Date().toLocaleDateString('th-TH', { dateStyle: 'long' });
        document.getElementById('r-total-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('r-total-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('r-final').innerText = `฿${(inc - exp).toLocaleString()}`;

        let html = '';
        if (nee > 0) html += `<div class="receipt-row"><b>Need (จำเป็น)</b> <span>฿${nee.toLocaleString()}</span></div>`;
        if (wan > 0) html += `<div class="receipt-row"><b>Want (ตามใจ)</b> <span>฿${wan.toLocaleString()}</span></div>`;
        document.getElementById('r-items').innerHTML = html || '<p style="text-align:center; padding: 10px; color: #999; font-size:0.8rem;">ไม่มีรายจ่าย</p>';

        document.getElementById('receiptModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('receiptModal').style.display = 'none'; }

    update();
</script>
</body>
</html>
