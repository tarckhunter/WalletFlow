<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletFlow — บันทึกรายรับรายจ่าย</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Kanit', sans-serif; }

        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; line-height: 1.6; }

        .app-shell { display: grid; grid-template-columns: 360px 1fr; min-height: 100vh; max-width: 1440px; margin: 0 auto; }

        /* Sidebar */
        .sidebar { background: var(--card-bg); padding: 2.5rem; border-right: 1px solid #e2e8f0; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; gap: 2rem; }
        .brand { display: flex; align-items: center; gap: 12px; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-bottom: 0.5rem; }
        input { width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px; background: #f8fafc; font-size: 1rem; transition: 0.2s; margin-bottom: 1rem; }
        input:focus { outline: none; border-color: var(--primary); background: #fff; }
        
        .btn-stack { display: grid; gap: 10px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; color: white; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-inc { background: var(--success); }
        .btn-nee { background: var(--danger); }
        .btn-wan { background: var(--warning); }
        .btn-receipt { background: white; color: var(--text-main); border: 2px solid #e2e8f0; margin-top: 10px; }

        /* Dashboard Content */
        .content { padding: 2.5rem; }
        .top-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card-bg); padding: 1.5rem; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-label { font-size: 0.85rem; color: var(--text-sub); font-weight: 600; }
        .stat-value { font-size: 1.75rem; font-weight: 700; }

        .history-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .list-box { background: var(--card-bg); border-radius: 20px; padding: 1.5rem; }
        .item { display: flex; justify-content: space-between; padding: 12px; background: #f8fafc; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #e2e8f0; }
        .del-btn { color: #cbd5e1; cursor: pointer; margin-left: 10px; }

        /* Receipt Modal Styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center; }
        .receipt-card { background: white; width: 350px; padding: 40px 30px; border-radius: 2px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); position: relative; color: #333; }
        .receipt-card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 8px; background: linear-gradient(90deg, var(--primary), var(--success)); }
        .receipt-header { text-align: center; margin-bottom: 30px; }
        .receipt-divider { border-top: 1px dashed #ccc; margin: 15px 0; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .receipt-total { display: flex; justify-content: space-between; margin-top: 20px; font-size: 1.2rem; font-weight: 700; border-top: 2px solid #333; padding-top: 10px; }
        .close-modal { position: absolute; top: -40px; right: 0; color: white; cursor: pointer; font-size: 1.5rem; }

        @media (max-width: 1024px) { .app-shell { grid-template-columns: 1fr; } .sidebar { height: auto; position: relative; } }
    </style>
</head>
<body>

<div class="app-shell">
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-vault"></i> WalletFlow</div>
        <div class="form-section">
            <div class="input-group">
                <label>รายการ</label>
                <input type="text" id="desc" placeholder="ระบุรายการ...">
            </div>
            <div class="input-group">
                <label>จำนวนเงิน (บาท)</label>
                <input type="number" id="amt" placeholder="0.00">
            </div>
            <div class="input-group">
                <label>วันที่</label>
                <input type="date" id="date">
            </div>
            <div class="btn-stack">
                <button class="btn btn-inc" onclick="save('income')">รายรับ</button>
                <button class="btn btn-nee" onclick="save('need')">จำเป็น (Need)</button>
                <button class="btn btn-wan" onclick="save('want')">ตามใจ (Want)</button>
                <button class="btn btn-receipt" onclick="showReceipt()"><i class="fas fa-file-invoice-dollar"></i> สรุปใบเสร็จ</button>
            </div>
        </div>
    </aside>

    <main class="content">
        <div class="top-stats">
            <div class="stat-card"><div class="stat-label">เงินคงเหลือ</div><div class="stat-value" id="v-bal">฿0</div></div>
            <div class="stat-card"><div class="stat-label">รายรับ</div><div class="stat-value" id="v-inc">฿0</div></div>
            <div class="stat-card"><div class="stat-label">รายจ่าย</div><div class="stat-value" id="v-exp">฿0</div></div>
        </div>
        <div class="history-section">
            <div class="list-box"><h4>รายรับ</h4><div id="l-inc"></div></div>
            <div class="list-box"><h4>Need</h4><div id="l-nee"></div></div>
            <div class="list-box"><h4>Want</h4><div id="l-wan"></div></div>
        </div>
    </main>
</div>

<div class="modal-overlay" id="receiptModal">
    <div class="receipt-card">
        <span class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></span>
        <div class="receipt-header">
            <h2>WalletFlow</h2>
            <p id="r-date"></p>
            <p style="font-size: 0.7rem; color: #888;">DAILY SUMMARY REPORT</p>
        </div>
        <div class="receipt-divider"></div>
        <div id="r-items"></div>
        <div class="receipt-divider"></div>
        <div class="receipt-row"><span>รายรับรวม:</span><span id="r-total-inc"></span></div>
        <div class="receipt-row"><span>รายจ่ายรวม:</span><span id="r-total-exp"></span></div>
        <div class="receipt-total"><span>ยอดคงเหลือ:</span><span id="r-final"></span></div>
        <div style="text-align: center; margin-top: 30px; font-size: 0.7rem; color: #888;">
            <p>บันทึกช่วยจำเพื่อวินัยทางการเงินที่ดี</p>
            <p>*** ขอบคุณที่ไว้วางใจ ***</p>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('wf_data')) || { income: [], need: [], want: [] };
    const today = new Date().toDateString();
    if (localStorage.getItem('wf_date') !== today) {
        db = { income: [], need: [], want: [] };
        localStorage.setItem('wf_date', today);
    }
    document.getElementById('date').valueAsDate = new Date();

    function save(type) {
        const desc = document.getElementById('desc').value;
        const amt = parseFloat(document.getElementById('amt').value);
        if (!desc || !amt) return alert('กรอกข้อมูลไม่ครบ');
        db[type].push({ id: Date.now(), desc, amt, date: document.getElementById('date').value });
        localStorage.setItem('wf_data', JSON.stringify(db));
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        update();
    }

    function remove(type, id) {
        db[type] = db[type].filter(x => x.id !== id);
        localStorage.setItem('wf_data', JSON.stringify(db));
        update();
    }

    function update() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want);
        const exp = nee + wan, bal = inc - exp;

        document.getElementById('v-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('v-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('v-bal').innerText = `฿${bal.toLocaleString()}`;
        document.getElementById('v-bal').style.color = bal < 0 ? 'var(--danger)' : 'var(--primary)';

        const render = (type, elId) => {
            const box = document.getElementById(elId);
            box.innerHTML = db[type].map(i => `<div class="item"><div><b>${i.desc}</b></div><div>฿${i.amt.toLocaleString()}<i class="fas fa-times del-btn" onclick="remove('${type}', ${i.id})"></i></div></div>`).reverse().join('') || '<p style="font-size:0.8rem;color:#ccc">ไม่มีรายการ</p>';
        };
        render('income', 'l-inc'); render('need', 'l-nee'); render('want', 'l-wan');
    }

    function showReceipt() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want), exp = nee + wan;
        
        document.getElementById('r-date').innerText = new Date().toLocaleDateString('th-TH', { dateStyle: 'long' });
        document.getElementById('r-total-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('r-total-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('r-final').innerText = `฿${(inc - exp).toLocaleString()}`;

        let html = '';
        if (nee > 0) html += `<div class="receipt-row"><b>Need (จำเป็น)</b> <span>฿${nee.toLocaleString()}</span></div>`;
        if (wan > 0) html += `<div class="receipt-row"><b>Want (ตามใจ)</b> <span>฿${wan.toLocaleString()}</span></div>`;
        document.getElementById('r-items').innerHTML = html || '<p style="text-align:center">ไม่มีรายการรายจ่าย</p>';

        document.getElementById('receiptModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('receiptModal').style.display = 'none'; }

    update();
</script>
</body>
</html>
