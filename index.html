<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletFlow — บันทึกรายรับรายจ่าย</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; line-height: 1.6; }

        .app-shell { display: grid; grid-template-columns: 360px 1fr; min-height: 100vh; max-width: 1440px; margin: 0 auto; }

        /* Sidebar: Form Section */
        .sidebar { background: var(--card-bg); padding: 2rem; border-right: 1px solid #e2e8f0; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; }
        .brand { display: flex; align-items: center; gap: 12px; font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem; }
        
        .form-section { display: flex; flex-direction: column; gap: 1rem; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-bottom: 0.4rem; }
        input { width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 14px; background: #f8fafc; font-size: 1rem; transition: 0.2s; }
        input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .btn-stack { display: grid; gap: 10px; margin-top: 0.5rem; }
        .btn { border: none; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; transition: 0.2s; font-size: 0.95rem; }
        .btn:active { transform: scale(0.97); }
        .btn-inc { background: var(--success); }
        .btn-nee { background: var(--danger); }
        .btn-wan { background: var(--warning); }
        .btn-receipt { background: white; color: var(--text-main); border: 2px solid #e2e8f0; }

        /* Content Area */
        .content { padding: 2.5rem; }

        /* Top Stats */
        .top-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card-bg); padding: 1.5rem; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-label { font-size: 0.85rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.75rem; font-weight: 700; margin-top: 8px; word-break: break-all; }

        .advice-banner { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: white; padding: 1.5rem; border-radius: 20px; margin-bottom: 2rem; display: flex; align-items: center; gap: 1.2rem; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2); }

        /* History Lists */
        .history-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
        .list-box { background: var(--card-bg); border-radius: 24px; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .list-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }

        .item { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; border-left: 6px solid #e2e8f0; transition: 0.2s; }
        .item.inc { border-left-color: var(--success); }
        .item.nee { border-left-color: var(--danger); }
        .item.wan { border-left-color: var(--warning); }
        .item-info b { display: block; font-size: 1rem; color: var(--text-main); }
        .item-info small { color: var(--text-sub); font-size: 0.8rem; }
        .item-val { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.05rem; }
        .del-btn { color: #cbd5e1; cursor: pointer; transition: 0.2s; font-size: 1.1rem; }
        .del-btn:hover { color: var(--danger); }

        /* Receipt Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(6px); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .receipt-card { background: white; width: 100%; max-width: 360px; padding: 40px 30px; border-radius: 4px; position: relative; color: #333; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .receipt-card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 8px; background: linear-gradient(90deg, var(--primary), var(--success)); }
        .receipt-header { text-align: center; margin-bottom: 30px; }
        .receipt-divider { border-top: 1px dashed #bbb; margin: 15px 0; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95rem; }
        .receipt-total { display: flex; justify-content: space-between; margin-top: 20px; font-size: 1.25rem; font-weight: 700; border-top: 2px solid #333; padding-top: 10px; }
        .close-modal { position: absolute; top: -50px; right: 0; color: white; cursor: pointer; font-size: 2.2rem; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-shell { grid-template-columns: 1fr; }
            .sidebar { height: auto; position: relative; border-right: none; padding: 1.5rem; border-bottom: 1px solid #e2e8f0; }
            .content { padding: 1.5rem; }
            
            /* แก้ไขให้สถิติเรียงลงมา ไม่เบียด */
            .top-stats { grid-template-columns: 1fr; gap: 1rem; }
            .stat-card { padding: 1.25rem; display: flex; justify-content: space-between; align-items: center; }
            .stat-value { margin-top: 0; font-size: 1.5rem; }
            
            .history-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-vault"></i> WalletFlow</div>
        <div class="form-section">
            <div class="input-group">
                <label>รายการ</label>
                <input type="text" id="desc" placeholder="เช่น มื้อเช้า, ค่ารถ" enterkeyhint="next">
            </div>
            <div class="input-group">
                <label>จำนวนเงิน (บาท)</label>
                <input type="number" id="amt" placeholder="0.00" inputmode="decimal">
            </div>
            <div class="input-group">
                <label>วันที่</label>
                <input type="date" id="date">
            </div>
            <div class="btn-stack">
                <button class="btn btn-inc" onclick="save('income')"><i class="fas fa-plus-circle"></i> รายรับ</button>
                <button class="btn btn-nee" onclick="save('need')"><i class="fas fa-shopping-basket"></i> จำเป็น</button>
                <button class="btn btn-wan" onclick="save('want')"><i class="fas fa-heart"></i> ตามใจ</button>
                <button class="btn btn-receipt" onclick="showReceipt()"><i class="fas fa-file-invoice-dollar"></i> สรุปใบเสร็จ</button>
            </div>
        </div>
    </aside>

    <main class="content">
        <div class="top-stats">
            <div class="stat-card">
                <div class="stat-label">คงเหลือ</div>
                <div id="v-bal" class="stat-value" style="color: var(--primary)">฿0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">รายรับ</div>
                <div id="v-inc" class="stat-value" style="color: var(--success)">฿0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">รายจ่าย</div>
                <div id="v-exp" class="stat-value" style="color: var(--danger)">฿0</div>
            </div>
        </div>

        <div class="advice-banner">
            <i class="fas fa-wand-magic-sparkles" style="font-size: 1.8rem;"></i>
            <div>
                <div style="font-weight: 700; font-size: 1.1rem;">Financial Analysis</div>
                <p id="v-adv" style="opacity: 0.9; font-size: 0.9rem;">กำลังโหลด...</p>
            </div>
        </div>

        <div class="history-section">
            <div class="list-box">
                <div class="list-title" style="color: var(--success)"><i class="fas fa-arrow-up"></i> รายรับ</div>
                <div id="l-inc"></div>
            </div>
            <div class="list-box">
                <div class="list-title" style="color: var(--danger)"><i class="fas fa-cart-shopping"></i> จำเป็น (Need)</div>
                <div id="l-nee"></div>
            </div>
            <div class="list-box">
                <div class="list-title" style="color: var(--warning)"><i class="fas fa-star"></i> ตามใจ (Want)</div>
                <div id="l-wan"></div>
            </div>
        </div>
    </main>
</div>

<div class="modal-overlay" id="receiptModal">
    <div class="receipt-card">
        <span class="close-modal" onclick="closeModal()"><i class="fas fa-times-circle"></i></span>
        <div class="receipt-header">
            <h2 style="letter-spacing: 2px;">WALLETFLOW</h2>
            <p id="r-date" style="font-size: 0.9rem; margin-top: 5px;"></p>
        </div>
        <div class="receipt-divider"></div>
        <div id="r-items"></div>
        <div class="receipt-divider"></div>
        <div class="receipt-row"><span>รายรับรวม:</span><span id="r-total-inc"></span></div>
        <div class="receipt-row"><span>รายจ่ายรวม:</span><span id="r-total-exp"></span></div>
        <div class="receipt-total"><span>คงเหลือสุทธิ:</span><span id="r-final"></span></div>
        <div style="text-align: center; margin-top: 30px; font-size: 0.7rem; color: #aaa;">
            <p>บันทึกเพื่อสร้างวินัยทางการเงิน</p>
            <p>*** ขอบคุณที่ใช้งาน ***</p>
        </div>
    </div>
</div>

<script>
    // 1. ฟังก์ชันสร้างวันที่แบบ Manual เพื่อความแม่นยำตามเวลาเครื่อง 100%
    function getTodayExact() {
        const now = new Date();
        const year = now.getFullYear();
        // เดือนต้อง +1 เพราะ JavaScript นับเดือน 0-11
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    const todayStr = getTodayExact();
    let db = JSON.parse(localStorage.getItem('wf_data')) || { income: [], need: [], want: [] };

    // 2. ตรวจสอบว่าข้ามวันหรือยัง
    if (localStorage.getItem('wf_date') !== todayStr) {
        db = { income: [], need: [], want: [] }; // เคลียร์ข้อมูลเก่า
        localStorage.setItem('wf_data', JSON.stringify(db));
        localStorage.setItem('wf_date', todayStr);
    }

    // 3. บังคับอัปเดตช่องวันที่ให้เป็นปัจจุบันทันที
    document.getElementById('date').value = todayStr;

    function save(type) {
        const desc = document.getElementById('desc').value;
        const amt = parseFloat(document.getElementById('amt').value);
        const selDate = document.getElementById('date').value;

        if (!desc || isNaN(amt)) return alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        
        db[type].push({ id: Date.now(), desc, amt, date: selDate });
        localStorage.setItem('wf_data', JSON.stringify(db));
        
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        update();
    }

    function remove(type, id) {
        if(!confirm('ลบรายการนี้ใช่หรือไม่?')) return;
        db[type] = db[type].filter(x => x.id !== id);
        localStorage.setItem('wf_data', JSON.stringify(db));
        update();
    }

    function update() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want), exp = nee + wan, bal = inc - exp;

        document.getElementById('v-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('v-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('v-bal').innerText = `฿${bal.toLocaleString()}`;
        document.getElementById('v-bal').style.color = bal < 0 ? 'var(--danger)' : 'var(--primary)';

        const render = (type, elId, cls) => {
            const box = document.getElementById(elId);
            if (db[type].length === 0) {
                box.innerHTML = '<p style="text-align:center; color:#cbd5e1; font-size:0.8rem; margin:20px 0;">ไม่มีรายการ</p>';
                return;
            }
            box.innerHTML = db[type].map(i => `
                <div class="item ${cls}">
                    <div class="item-info">
                        <b>${i.desc}</b>
                        <small>${new Date(i.date).toLocaleDateString('th-TH')}</small>
                    </div>
                    <div class="item-val">
                        ฿${i.amt.toLocaleString()}
                        <i class="fas fa-times-circle del-btn" onclick="remove('${type}', ${i.id})"></i>
                    </div>
                </div>
            `).reverse().join('');
        };

        render('income', 'l-inc', 'inc'); render('need', 'l-nee', 'nee'); render('want', 'l-wan', 'wan');

        let adv = "คุณจัดการเงินได้ดีมากครับ!";
        if (inc === 0) adv = "เริ่มบันทึกรายได้แรกของวัน เพื่อเริ่มการวิเคราะห์ครับ";
        else if (bal < 0) adv = "ระวัง! ตอนนี้คุณใช้จ่ายเกินรายรับแล้ว";
        document.getElementById('v-adv').innerText = adv;
    }

    function showReceipt() {
        const sum = (arr) => arr.reduce((a, b) => a + b.amt, 0);
        const inc = sum(db.income), nee = sum(db.need), wan = sum(db.want), exp = nee + wan;
        document.getElementById('r-date').innerText = new Date().toLocaleDateString('th-TH', { dateStyle: 'long' });
        document.getElementById('r-total-inc').innerText = `฿${inc.toLocaleString()}`;
        document.getElementById('r-total-exp').innerText = `฿${exp.toLocaleString()}`;
        document.getElementById('r-final').innerText = `฿${(inc - exp).toLocaleString()}`;

        let html = '';
        if (nee > 0) html += `<div class="receipt-row"><b>Need (จำเป็น)</b> <span>฿${nee.toLocaleString()}</span></div>`;
        if (wan > 0) html += `<div class="receipt-row"><b>Want (ตามใจ)</b> <span>฿${wan.toLocaleString()}</span></div>`;
        document.getElementById('r-items').innerHTML = html || '<p style="text-align:center; padding:10px; color:#999; font-size:0.8rem">ไม่มีรายการรายจ่าย</p>';
        document.getElementById('receiptModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('receiptModal').style.display = 'none'; }
    update();
</script>
</body>
</html>
